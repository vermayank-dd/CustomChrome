<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vertical-container">
        <!-- Top Banner (20%) -->
        <div class="banner-section">
            <div class="editor-toolbar">
                <button id="boldBtn" title="Bold">B</button>
                <select id="fontSize">
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                </select>
            </div>
            <div id="editor" contenteditable="true"></div>
        </div>
        <!-- Main Content: Todo List + Quick Links Side by Side -->
        <div class="main-content-row">
            <div class="todo-section">
                <div class="panel right-panel">
                    <div class="todo-header">
                        <h2>Todo List</h2>
                        <input type="text" id="searchTodo" placeholder="Search todos..." style="margin-left: 20px; flex: 1; max-width: 250px;">
                        <select id="sortTodo" style="margin-left: 10px; max-width: 150px;">
                            <option value="order">Sort: Manual</option>
                            <option value="due">Sort: Due Date</option>
                            <option value="priority">Sort: Priority</option>
                            <option value="category">Sort: Category</option>
                            <option value="favorite">Sort: Favorites</option>
                        </select>
                        <button id="toggleFavorites" style="margin-left: 10px;">Show Favorites</button>
                        <button id="archiveBtn">View Archive</button>
                    </div>
                    <div class="todo-input">
                        <input type="text" id="newTodo" placeholder="Add a new todo...">
                        <div class="custom-category-dropdown" id="customCategoryDropdown">
                            <input type="text" id="selectedCategory" readonly value="Work">
                            <div class="dropdown-list" id="categoryDropdownList" style="display:none;"></div>
                        </div>
                        <input type="color" id="categoryColor" title="Pick category color" style="display:none; width:32px; height:32px; border:none; background:none;">
                        <input type="date" id="todoDueDate" title="Due date (optional)">
                        <select id="todoPriority">
                            <option value="none">Priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button id="starTodo" title="Favorite" style="font-size: 1.2em; background:none; border:none; cursor:pointer;">â˜†</button>
                        <button id="addTodo">Add</button>
                    </div>
                    <div class="todo-list" id="activeTodos"></div>
                    <div class="todo-list archive" id="archivedTodos" style="display: none;"></div>
                </div>
            </div>
            <!-- Quick Links Vertical Menu -->
            <div class="quick-links-vertical">
                <h3>Quick Links</h3>
                <div id="frequentSites"></div>
            </div>
        </div>
    </div>
    <script src="Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
